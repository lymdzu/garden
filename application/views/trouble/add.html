<div class="weui_cells_title">文本域</div>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="textarea" class="weui_textarea" placeholder="请输入文本" rows="3"></textarea>

            <div class="weui_textarea_counter"><span id='count'>0</span>/<span id='count_max'>70</span></div>
        </div>
    </div>
</div>
<script>
    $(function ()
    {
        var max = $('#count_max').text();
        $('#textarea').on('input', function ()
        {
            var text = $(this).val();
            var len = text.length;
            $('#count').text(len);
            if (len > max)
            {
                $(this).closest('.weui_cell').addClass('weui_cell_warn');
            }
            else
            {
                $(this).closest('.weui_cell').removeClass('weui_cell_warn');
            }
        });
    })
</script>


<div class="weui_cells_tips">底部说明文字底部说明文字</div>

<div class="weui_btn_area">
    <a class="weui_btn weui_btn_primary" href="javascript:" id="btn">确定</a>
</div>

<script>
    var $form = $("#form");
    $form.form();
    $("#formSubmitBtn").on("click", function ()
    {
        $form.validate(function (error)
        {
            if (error)
            {

            }
            else
            {

                $.toptips('验证通过提交', 'ok');
            }
        });

    });
    //多图上传
    var f2 = document.querySelector('#headimgurl2');
    f2.onchange = function (e) {

        var files = e.target.files;
        var len = files.length;
        for (var i=0; i < len; i++) {
            lrz(files[i],{width:640,fieldName:"file1"}).then(function (rst) {
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', "{{'trouble/upload'|base_url}}");

                        xhr.onload = function () {
                            if (xhr.status === 200) {
                                var obj = eval('(' + xhr.responseText + ')');
                                $('#img2').append('<li onclick="var delimg=$(this);$.confirm(\'您确定要删除吗?\', \'确认删除?\', function() {delimg.remove();},function(){$.toast(\'取消操作\', \'cancel\');});" class="weui_uploader_file weui_uploader_status" style="background-image:url('+obj.src+')"><div class="weui_uploader_status_content"><i class="weui_icon_cancel"></i></div></li>');
                                $('#file2').append('<input value="'+obj.src+'"  type="hidden"  name="files" />');
                            } else {
                                // 处理其他情况
                            }
                        };

                        xhr.onerror = function () {
                            // 处理错误
                        };

                        xhr.upload.onprogress = function (e) {
                            // 上传进度
                            var percentComplete = ((e.loaded / e.total) || 0) * 100;
                        };

                        // 添加参数
                        rst.formData.append('size', rst.fileLen);
                        rst.formData.append('base64', rst.base64);
                        // 触发上传
                        xhr.send(rst.formData);

                        return rst;
                    })

                    .catch(function (err) {
                        alert(err);
                    })

                    .always(function () {// 不管是成功失败，这里都会执行
                    });

        }//for end
    }
</script>
