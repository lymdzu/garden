                <!--</ul>-->
            <!--</div>-->
            <p class="text-margin">
                <label class="weui-form-preview-label">标题</label>
                <span class="weui-form-preview-value">{{$info.title}}</span>
            </p>

            {{if $info.claim}}
            <p class="text-margin">
                <label class="weui-form-preview-label">述求</label>
                <span class="weui-form-preview-value">{{$info.claim}}</span>
            </p>
            {{/if}}
            {{if $info.unit}}
            <p class="text-margin">
                <label class="weui-form-preview-label">事发位置</label>
                <span class="weui-form-preview-value">{{$info.unit}}单元</span>
            </p>
            {{/if}}
            <p class="weui-form-preview-label">问题描述</p>
            <p class="text-margin">
                <span>{{$info.desc}}</span>

            {{foreach $info.files as $img}}

            <!--&lt;!&ndash;工具条结束&ndash;&gt;-->
            <script>
                $(function(){
                    $("img").addClass('weixin');
                    $('.weui-weixin-zan').click(function(){
                        if($(this).hasClass('zaned')){
                            $(this).removeClass('zaned');
                            var  val = $(this).next().html();
                            if(parseInt(val)==0){
                                var i=1;
                            }else{
                                var  i  =  parseInt(val)-1;
                            }
                            $(this).next().html(i);

                        }else{
                            $(this).addClass('zaned');
                            var  val = $(this).next().html();
                            $(this).next().html(parseInt(val)+1);
                            //ajax操作
                        }
                    });
                });
            </script>
